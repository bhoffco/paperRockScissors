<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="https://kit.fontawesome.com/433ac377c0.js"></script>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/modal.css">
  <script differ src="js/app.js"></script>
  <title>Paper Rock Scissors</title>
</head>
<body>
  <div class="container">
    <header>
      <h1>Rock Paper Scissors</h1>
      <button id="restart" class="restart-btn">Restart</button>
      <div id="score" class="score">
        <p>Player: 0</p>
        <p>House: 0</p>
      </div>
    </header>
    <h2>Make Your Selection</h2>
    <div class="choices">
      <i id="rock" class="selection fas fa-hand-rock fa-10x"></i>
      <i id="paper" class="selection fas fa-hand-paper fa-10x"></i>
      <i id="scissors" class="selection fas fa-hand-scissors fa-10x"></i>
    </div>
  </div>

  <!-- modal -->
  <div class="modal">
    <div id="result" class="modal-content">
      <h1>Win!</h1>
      <i class="fas fa-hand-rock fa-10x"></i>
      <p>House Chose Rock!</p>
    </div>
  </div>
</body>
</html>
